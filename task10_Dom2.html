<body>
    <form >
        <input type="button" id="button_InfoScreen"  value="Information">

        <label>
            разрешение по ширине <input type="text" id="width_permission">

        <br><br>
        <label>

    <script>
        
        button_InfoScreen.onclick = function() {
            document.getElementById("width_permission").value = window.screen.availWidth;
            document.getElementById("height_permission").value = window.screen.availHeight;
            document.getElementById("width_win").value = document.body.clientWidth;
            document.getElementById("height_win").value = document.body.clientHeight;
        }
    </script>
